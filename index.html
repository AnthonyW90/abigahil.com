<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Abigahil Wallace</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.2/dist/confetti.browser.min.js"></script>
    <script defer src="./main.js"></script>
    <style>
        .dancing-script {
            font-family: 'Dancing Script', cursive;
        }

        .wiggle {
            animation: wiggle 0.3s infinite;
        }

        @keyframes wiggle {
            0% { transform: rotate(0deg); }
            25% { transform: rotate(2deg); }
            50% { transform: rotate(0deg); }
            75% { transform: rotate(-2deg); }
            100% { transform: rotate(0deg); }
        }

        canvas {
            position: absolute;
            inset: 0;
            pointer-events: none;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body class="bg-gradient-to-b to-violet-500 from-pink-500 h-screen flex justify-center items-center">
    <div id="bounding-box" class="outline outline-white rounded mx-4 p-4 sm:p-12 bg-gray-200/30">
        <h1 class="dancing-script text-5xl mb-12 text-center">Will you be my Valentine?</h1>
        <div class="flex justify-center px-4 gap-8">
            <button id="yes" class="dancing-script text-xl text-bold bg-rose-600 px-8 py-2 rounded-xl text-white disabled:bg-rose-900 disabled:text-gray-400 hover:bg-rose-500 transition-all duration-300">Yes</button>
            <button id="no" class="underline">No</button>
        </div>
    </div>
</body>
</html>
